<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunny – Graphic Designer Portfolio</title>

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header {
            background: linear-gradient(45deg, #ff0044, #ff7700);
            padding: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* SECTIONS */
        .section {
            padding: 45px 20px;
            margin: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            animation: fadeUp 1s ease;
        }

        .title {
            font-size: 26px;
            margin-bottom: 12px;
            font-weight: bold;
            color: #ff5500;
        }

        .skills span {
            display: inline-block;
            padding: 10px 18px;
            background: #ff5500;
            color: white;
            margin: 6px;
            border-radius: 6px;
            font-size: 14px;
        }

        /* CONTACT CARD */
        .contact-box {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            line-height: 28px;
            font-size: 16px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #111;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
